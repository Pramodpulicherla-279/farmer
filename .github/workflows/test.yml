name: Android APK Testing
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      # Setup Android SDK (required for adb)
      - name: Set up Android SDK
        run: |
          mkdir -p $ANDROID_HOME/licenses
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > $ANDROID_HOME/licenses/android-sdk-license
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platform-tools"

      # Allure setup (for reporting)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Allure
        run: npm install -g allure-commandline

      # Firebase authentication
      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          gcloud auth activate-service-account --key-file=firebase-key.json
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      # Test single APK (Robo test or basic installation)
      - name: Test APK with Firebase
        run: |
          gcloud firebase test android run \
            --app ./Krishivaas_Farmer_RN(V1.3.60).apk \          # Path to your Play Store APK
            --type robo \                   # Automatic exploration test
            --device model=Pixel6,version=33 \
            --timeout 5m

      # Optional: Verify installation
      - name: Check Installation
        run: |
          adb install -t ./Krishivaas_Farmer_RN(V1.3.60).apk
          adb shell pm list packages | grep com.krishivaas
          adb uninstall com.krishivaas

      # Pull Allure results
      - name: Get test results
        run: |
          adb pull /sdcard/Download/allure-results ./results || echo "No results found"

      # Generate report
      - name: Allure Report
        if: always()
        run: |
          allure generate ./results --clean -o ./report
          
      # Upload report
      - uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./report