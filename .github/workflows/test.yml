name: Android APK Testing
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      # Setup Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Allure setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Allure
        run: npm install -g allure-commandline

      # Firebase authentication
      - name: Authenticate Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          gcloud auth activate-service-account --key-file=firebase-key.json
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

      # Test single APK
      - name: Test APK with Firebase
        run: |
          # Rename file to remove problematic characters
          cp "./Krishivaas_Farmer_RN(V1.3.60).apk" ./app.apk
          gcloud firebase test android run \
            --app ./app.apk \
            --type robo \
            --device model=redfin,version=33 \  # Using Pixel 5 (redfin) instead of Pixel 6
            --timeout 5m

      # Verify installation
      - name: Check Installation
        run: |
          adb install -t ./app.apk
          adb shell pm list packages | grep com.krishivaas
          adb uninstall com.krishivaas

      # Pull Allure results
      - name: Get test results
        run: |
          adb pull /sdcard/Download/allure-results ./results || echo "No results found"

      # Generate report
      - name: Allure Report
        if: always()
        run: |
          allure generate ./results --clean -o ./report
          
      # Upload report
      - uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./report