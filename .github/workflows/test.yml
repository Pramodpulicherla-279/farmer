name: Android CI Tests
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Extended timeout

    steps:
      - uses: actions/checkout@v4

      # Java Environment
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Node Environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Dependencies
      - name: Install npm packages
        run: npm install

      # Firebase CLI Setup
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Authenticate with Firebase
      - name: Authenticate with Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-service-account.json
          gcloud auth activate-service-account --key-file=firebase-service-account.json
          gcloud config set project <YOUR_FIREBASE_PROJECT_ID>

      # Build APK for Testing
      - name: Build Debug APK
        run: |
          ./gradlew assembleDebug
          ./gradlew assembleAndroidTest

      # Upload APK to Firebase Test Lab
      - name: Run Tests on Firebase Test Lab
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --app app/build/outputs/apk/debug/app-debug.apk \
            --test app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --device model=Pixel5,version=33,locale=en,orientation=portrait

      # Fetch Test Results
      - name: Fetch Firebase Test Lab Results
        if: always()
        run: |
          gsutil -m cp -r "$(gcloud firebase test android list-results)" ./firebase-results

      # Upload Test Results as Artifact
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: firebase-test-results
          path: ./firebase-results

      # Cleanup
      - name: Clean Up
        if: always()
        run: rm -f firebase-service-account.json
