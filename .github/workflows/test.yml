name: Android APK Testing with Allure
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      # Setup Node.js for Allure
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Allure
        run: npm install -g allure-commandline

      # Set up Android environment
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Start emulator
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          profile: Pixel 2
          script: |
            adb wait-for-device
            # Install APKs
            adb install -t ./Krishivaas_Farmer.apk
            # Create directory for Allure results
            adb shell "mkdir -p /sdcard/Download/allure-results"
            # Run tests and output to Allure
            adb shell am instrument -w -r \
              -e listener com.krishivaas.allure.AllureAndroidListener \
              -e debug false \
              com.krishivaas.test/androidx.test.runner.AndroidJUnitRunner

      # Pull Allure results from device
      - name: Pull Allure Results
        run: |
          mkdir -p ./allure-results
          adb pull /sdcard/Download/allure-results ./allure-results || echo "No results found"

      # Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          allure generate ./allure-results --clean -o ./allure-report

      # Upload Allure Report as Artifact
      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report